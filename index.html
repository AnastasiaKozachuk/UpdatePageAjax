<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1><strong>You can add new Book</strong></h1>
<br/>

<form  method="POST" action="/saveBook" >
    <input type="text" name="author" placeholder="Author" id="author" required>
    <input type="text" name="country" placeholder="Country" id="country" required>
    <input type="text" name="imageLink" placeholder="Image link" id="imageLink">
    <input type="text" name="language" placeholder="Language" id="language" required>
    <input type="text" name="link" placeholder="Link" id="link" required>
    <input type="text" name="pages" placeholder="Pages" id="pages" required>
    <input type="text" name="title" placeholder="Title" id="title" required>
    <input type="text" name="year" placeholder="Year" id="year" required>
    <button  id="button" type="submit">Send</button>
</form>

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>
</html>
